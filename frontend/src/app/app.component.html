<img [src]="emoji" />
<div [innerHTML]="emojiImg"></div>

<div class="ui small threaded comments" style="margin-left:10%">
  <h3 class="ui dividing header">Comments</h3>
  <div class="comment" *ngFor="let comment of comments;let i = index">
    <a class="avatar">
      <img [src]="comment.user.img">
    </a>
    <div class="content">
      <a class="author">{{comment.user.name}}</a>
      <div class="metadata">
        <span class="date">{{comment.timestamp}}</span>
      </div>
      <div class="text">
        <p>{{comment.text}}</p>
      </div>
      <div class="actions">
        <a class="reply">Reply</a>
      </div>
    </div>
    <div class="comments" *ngFor="let nestedComment of comment.threadComments;let i = index">
      <div class="comment">
        <a class="avatar">
          <img [src]="nestedComment.user.img">
        </a>
        <div class="content">
          <a class="author">{{nestedComment.user.name}}</a>
          <div class="metadata">
            <span class="date">{{nestedComment.timestamp}}</span>
          </div>
          <div class="text">
            {{nestedComment.text}}
          </div>
          <div class="actions">
            <a class="reply">Reply</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <form class="ui reply form">
    <div class="field">
      <textarea></textarea>
    </div>
    <div class="ui blue labeled submit icon button">
      <i class="icon edit"></i> Add Reply
    </div>
  </form>
</div>
