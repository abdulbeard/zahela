<div class="ui centered grid">
  <form class="ui form">
    <br/>
    <h2>
      <div class="content">
        Log In
      </div>
    </h2>
    <div class="ui stacked segment">
      <div class="field">
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input type="text" name="email" placeholder="E-mail address" [(ngModel)]="username">
        </div>
      </div>
      <div class="field">
        <div class="ui left icon input">
          <i class="lock icon"></i>
          <input type="password" name="password" placeholder="Password" [(ngModel)]="password" (keyup.enter)="login()">
        </div>
      </div>
      <div class="ui fluid large teal submit button" (click)="login()">Login</div>
    </div>

    <div class="ui error message"></div>

  </form>
</div>
