</div>

<div class="ui centered grid">
  <div class="ui relaxed divided list">

    <div *ngFor="let video of videos; let i = index;" class="item">

      <iframe width="560" height="315" [src]="video.url | sanitizeUrl" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <br/>
      <br/>
      <div class="ui green segment">
        <div class="content">
          <a class="header">Rachel</a>
          <div class="description">Last seen watching
            <a>
              <b>Arrested Development</b>
            </a> just now.</div>
        </div>
      </div>
      <br/>
    </div>

  </div>
</div>
